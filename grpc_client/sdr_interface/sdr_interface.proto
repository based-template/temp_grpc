syntax = "proto3";

option go_package = "github.com/based-template/temp_grpc/sdr_interface";

package sdr_interface;

service SendReceive {

    // client to server stream
    rpc Send(stream Packet) returns (SendSummary) {}

    // server to client stream
    rpc Receive(ReceiveParameters) returns (stream Packet) {} 

}

message Packet {
    string vlanid = 1;
    string sourceid = 2;
    string destinationid = 3;
    int32 pktid = 4;
    string data = 5;
}

message SendSummary {
    int32 txpackets = 1;
}

message ReceiveParameters {

}
